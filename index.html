<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Light Bulb Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Memory Master</h1>
        <div class="instructions">
            <p>Step 1 - Memorize the sequence of light bulbs</p>
            <p>Step 2 - Tap the light bulbs in the same sequence to advance</p>
        </div>
        <div class="game-stats">
            <div class="stat-box">
                <span class="stat-label">GRID</span>
                <span id="gridSize" class="stat-value">3x3</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">NO. OF LIGHT BULBS</span>
                <span id="sequenceLength" class="stat-value">4</span>
            </div>
        </div>
        <div id="gameGrid" class="grid"></div>
        <button id="startButton">READY TO PLAY</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
